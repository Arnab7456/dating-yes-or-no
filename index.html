<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media1.tenor.com/m/GuM0nJ9zWzMAAAAC/shinchan-meri.gif"
          alt="Cute animated illustration" width="250 px"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <div id="buttonContainer"> <!-- Add a container for the "No" button -->
          <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
      </div>
      

        <script>
            function nextPage() {
  window.location.href = "yes.html";
}

function moveButton() {
  var container = document.getElementById("buttonContainer");
  var noButton = document.getElementById("noButton");

  // Increase the boundary by 50 pixels
  var maxX = container.offsetWidth - noButton.offsetWidth + 50;
  
  // Increase the speed by multiplying the random value with a higher factor (e.g., 2)
  var x = Math.random() * maxX * 25;
  noButton.style.left = `${x}px`;
}


        </script>
      </div>
    </div>
  </body>
</html>
